        margin: 0vh auto;

    />

    <script>
      var image = document.getElementById("image");
      image.addEventListener("load", function () {
        this.style.maxWidth = this.naturalWidth.toString() + "px";
        this.style.maxHeight = this.naturalHeight.toString() + "px";
      });
    </script>
  </body>
